name: macOS Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run comprehensive test suite
      run: |
        echo "Running all 61 test cases on macOS..."
        python -m unittest discover tests -v

    - name: Run tests with coverage
      run: |
        coverage run -m unittest discover tests
        coverage report -m

    - name: Run performance benchmarks
      run: |
        echo "Running performance benchmarks on macOS..."
        python performance_test.py

    - name: Run feature showcase
      run: |
        echo "Running feature showcase on macOS..."
        python examples/showcase.py

    - name: Test summary
      run: |
        echo "‚úÖ macOS tests passed successfully!"
        echo "üçé Platform: macOS"
        echo "üêç Python: ${{ matrix.python-version }}"
        echo "üß™ Test Cases: 61 comprehensive tests"
