name: Windows Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage pytest pytest-cov
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Run comprehensive test suite
      run: |
        Write-Host "Running all 61 test cases on Windows..."
        python -m unittest discover tests -v

    - name: Run tests with coverage
      run: |
        coverage run -m unittest discover tests
        coverage report -m

    - name: Run performance benchmarks
      run: |
        Write-Host "Running performance benchmarks on Windows..."
        python performance_test.py

    - name: Run feature showcase
      run: |
        Write-Host "Running feature showcase on Windows..."
        python examples/showcase.py

    - name: Test summary
      run: |
        Write-Host "‚úÖ Windows tests passed successfully!"
        Write-Host "ü™ü Platform: Windows"
        Write-Host "üêç Python: ${{ matrix.python-version }}"
        Write-Host "üß™ Test Cases: 61 comprehensive tests"
